<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex009</title>
</head>
<body>
    <h1>Qual é o seu país?</h1>
    Resposta: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="submit" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var resp = String(txtp.value)
            res.innerHTML = `<p>Você nasceu em <strong>${resp}</strong><p>`
            if(resp != 'Brasil') {
                res.innerHTML += `<p>Você é estrangeiro!<p>`
            } else {
                res.innerHTML += `<p>Você é brasileiro tmj meu chapa!<p>`
            }
            res.innerHTML += `<p>Obrigado pela informação!<p>`
        }

    </script>
</body>
</html>
